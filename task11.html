<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>HTML5</title>
  <style>
   article, aside, details, figcaption, figure, footer,header,
   hgroup, menu, nav, section { display: block; }
  </style>
 </head>
 <body>
 </body>
 <script >
function outerFunction() {
  let outerVariable = 10;

  function innerFunction() {
    document.writeln(`Переменная из внешней функции: ${outerVariable}`);
  }

  return innerFunction;
}

const closure = outerFunction(); // Получаем ссылку на innerFunction

// Вызываем innerFunction, которая все равно имеет доступ к outerVariable
closure(); // Выведет: 10
 </script>
</html>
