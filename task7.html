 <head>

  <title>HTML5</title>

   article, aside, details, figcaption, figure, footer,header,
   hgroup, menu, nav, section { display: block; }
  </style>
 </head>
 <body>
 </body>
 <script >
  const functions = [
      () =>   document.writeln('Функция 1', '<br />'),
      () =>   document.writeln('Функция 2', '<br />'),
      () =>   document.writeln('Функция 3', '<br />')
  ];
  functions.reduce((seq, func) => {
        return seq.then(() => {
            return func();
        });
    }, Promise.resolve()).then(
        () => document.writeln('Конец', '<br />'),
        (e) => console.log(e)
  );


 </script>
