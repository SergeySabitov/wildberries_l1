<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>HTML5</title>
  <style>
   article, aside, details, figcaption, figure, footer,header,
   hgroup, menu, nav, section { display: block; }
  </style>
 </head>
 <body>
 </body>
 <script>
     function isStrangeNumber(num) {
        function sumOfDivisors(n) {
            let divisorsSum = 0;
            for (let i = 1; i < n; i++) {
            if (n % i === 0) {
                divisorsSum += i;
            }
            }
            return divisorsSum;
        }
        return num === sumOfDivisors(num);
    }

    [6, 10, 3, 15].map(number => {
        if (isStrangeNumber(number)) {
            document.writeln(number, ' - странное число', "<br/>")
        } else {
            document.writeln(number, ' - не странное число', "<br/>")
        }
    })
 </script>
</html>
