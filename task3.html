<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>HTML5</title>
  <style>
   article, aside, details, figcaption, figure, footer,header,
   hgroup, menu, nav, section { display: block; }
  </style>
 </head>
 <body>
 </body>
 <script>
    const MathX = (function () {
        function fibonacci(n) {
            if (n <= 1) return n;
            let a = 0;
            let b = 1;
            let result;
            for (let i = 2; i <= n; i++) {
                result = a + b;
                a = b;
                b = result;
            }
            return result;
        }
        function fibonacciRecursive(n) {
            if (n <= 1) {
                return n;
            }
            return fibonacciRecursive(n - 1) + fibonacciRecursive(n - 2);
        }
  
        function fibonacciSequenceUpToN(n) {
            const sequence = [];
            let a = 0;
            let b = 1;
            while (a <= n) {
                sequence.push(a);
                const temp = a + b;
                a = b;
                b = temp;
            }
            return sequence;
        }
  
        function isPrime(num) {
            if (num <= 1) return false;
            if (num <= 3) return true;
            if (num % 2 === 0 || num % 3 === 0) return false;
            let i = 5;
            while (i * i <= num) {
                if (num % i === 0 || num % (i + 2) === 0) return false;
                i += 6;
            }
            return true;
        }
  
        function primesUpToN(n) {
            const primes = [];
            for (let i = 2; i <= n; i++) {
                if (isPrime(i)) {
                    primes.push(i);
                }
            }
            return primes;
        }
  
        return {
            fibonacci,
            fibonacciRecursive,
            fibonacciSequenceUpToN,
            isPrime,
            primesUpToN,
        };
  })();

  document.writeln(MathX.fibonacci(15), "<br/>")
  document.writeln(MathX.fibonacciRecursive(15), "<br/>")


  document.writeln(MathX.fibonacciSequenceUpToN(100), "<br/>")
  document.writeln(MathX.primesUpToN(100), "<br/>")

 </script>
</html>
